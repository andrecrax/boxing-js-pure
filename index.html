<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botões Aleatórios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="button-container"></div>

  <div id="controls" class="controls-fixed">
    <button id="toggle-btn" class="control-btn">Iniciar</button>
    
    <label>
      Velocidade (s):
      <input 
        type="range" 
        id="speed-slider" 
        min="0.5" 
        max="1.5" 
        step="0.1" 
        value="1">
      <span id="speed-value">1</span>
    </label>
    
    <button id="mirror-btn" class="control-btn">Espelhar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
